<!DOCTYPE html>

<body>

<h2>JavaScript Variables</h2>

<p>The result of adding 2 + 3 + "5":</p>

<p id="demo"></p>
<p id="dem"></p>
<script>
var x = 2 + 3 + "5"
document.getElementById("demo").innerHTML = x;
var x = "John" + " " + "Doe";
document.getElementById("dem").innerHTML = x;
</script>
