<!DOCTYPE html>
<html>
<head>
	<title>mannem</title>
    <script type="text/javascript">
    	function even_odd() {
    		var str=document.getElementById('demo').value;
    		if(str%2==0)
    		{
    			alert("even")
    		}
    		else
    		{
    			alert("odd")
    		}
    	}
    </script>
</head>
<body>
<input id="demo">
<br>
<button onclick="even_odd()">click me</button>
</body>
</html>
